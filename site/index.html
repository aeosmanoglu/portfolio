---
title: "Portfolio"
uptitle: "Here Is My"
layout: default
---

<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for post in site.posts %}
    <div class="col">
        <a href="{{post.url}}">
            <div class="card text-light">
                <img src="/assets/images/{{post.img}}" class="card-img-top" alt="{{post.alt}}">
                <div class="card-img-overlay bg-dark">
                    <p class="h6 card-title mb-0">{{post.title}}</p>
                    <p class="card-text text-muted small">
                        {{post.uptitle}}
                    </p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
